query ListIssue($owner: String!, $name: String!, $numberIssue: Int!, $states: [IssueState!]){
  repository(owner: $owner, name: $name) {
    issues(last: $numberIssue, states: $states) {
      edges {
        node {
          assignees(last: 100) { 
          	totalCount
            edges { 
              node { 
              	name
                id
                avatarUrl
                resourcePath
              	url
                avatarUrl
              }
            }
          }
          id
          createdAt
          updatedAt
          milestone {
            state
        		title
            createdAt
            creator { 
            	login
            	avatarUrl
              url
            }
          }
          author {
            login
          }
          participants(last: 100) { 
            totalCount
          	nodes { 
              createdAt
          		login
              updatedAt
            }
          }
          state
          title
          url
        	comments(last: 10) {
            totalCount
          	edges {
              node {
                author { 
                	login
                  avatarUrl
                  resourcePath
                }
                bodyText
              }
            }
          }
          labels(last:10) {
            edges {
              node {
              	description
              	createdAt
                name
              	id
              }
            }
          }
        }
      }
    }
  }
}
