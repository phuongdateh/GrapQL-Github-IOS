query ListIssue($owner: String!, $name: String!, $numberIssue: Int!, $states: [IssueState!]) {
  repository(owner: $owner, name: $name) {
    issues(last: $numberIssue, states: $states) {
      edges {
        node {
          assignees(last: 100) {
            totalCount
            edges {
              node {
                name
                id
                avatarUrl
                resourcePath
                url
                login
                avatarUrl
              }
            }
          }
          id
          createdAt
          updatedAt
          milestone {
            state
            title
            createdAt
            creator {
              login
              avatarUrl
              url
            }
          }
          author {
            avatarUrl
            url
            login
            resourcePath
          }
          participants(last: 100) {
            totalCount
            edges {
              node {
                id
                login
                url
                avatarUrl
                resourcePath
                updatedAt
                createdAt
              }
            }
          }
          state
          title
          url
          comments(last: 100) {
            totalCount
            edges {
              node {
                updatedAt
                createdAt
              	url
                id
                resourcePath
                author {
                  login
                  avatarUrl
                  resourcePath
                  url
                }
                bodyText
              }
            }
          }
          labels(last: 100) {
            totalCount
            nodes {
              description
              createdAt
              name
              color
              id
            }
          }
        }
      }
    }
  }
}
